language: php
php:
  - 7.1
  - 7.2

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

install: composer update --prefer-lowest --no-interaction

script: phpdbg -qrr vendor/bin/phpunit --coverage-clover=coverage.xml

after_script: php vendor/bin/ocular code-coverage:upload --format=php-clover coverage.xml
