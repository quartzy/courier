language: php
php:
  - 7.1
  - 7.2
  - 7.3

sudo: required

services:
  - docker

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - docker-compose up -d

install: composer update --prefer-lowest --no-interaction

before_script:
  - echo 'sendmail_path = /usr/sbin/sendmail -S mail:1025' >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini

script:
  - phpdbg -qrr vendor/bin/phpunit --coverage-clover=coverage.clover

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.clover

before_deploy:
  - pip install --user -r requirements.txt
  - mkdocs build

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GH_TOKEN
  keep-history: true
  local-dir: site
  on:
    branch: master
